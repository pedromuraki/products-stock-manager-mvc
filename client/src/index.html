        <h2>Products Stock Manager</h2>

        <form id="form">
          <div class="form-group">
            <label for="product">Product</label>
            <input type="text" class="form-control" id="product" placeholder="Product's name" required>
          </div>
          <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" class="form-control" id="sku" placeholder="Product's SKU" required>
          </div>
          <div class="form-group">
            <label for="qty">Quantity</label>
            <input type="number" class="form-control" id="qty" placeholder="Quantity" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="salePrice">Sale Price</label>
            <input type="number" class="form-control" id="salePrice" placeholder="Sale Price" min="0.01" step="0.01"
              required>
          </div>
          <button type="submit" class="btn btn-primary">Add product to stock</button>
        </form>
